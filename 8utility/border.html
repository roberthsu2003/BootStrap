<body>

        <div class="container border bg-light">
            <h3>additive</h3>
            <span class="border d-inline-block p-3" style="height: 100px;">Laboris</span>

            <span class="border d-inline-block p-3 border-dark" style="height: 100px;">Laboris</span>
            <span class="border d-inline-block p-3 border-white" style="height: 100px;">Laboris</span>

            <img src="https://picsum.photos/id/684/75/75" class="rounded-bottom" alt="">
